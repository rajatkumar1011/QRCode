<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code generation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Dark background for the futuristic theme */
            overflow: hidden; /* Hide scrollbars caused by canvas */
        }
        /* Canvas for the animated background */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
        }
        /* Custom style for the QR code container to center the canvas element */
        #qrcode-container canvas {
            display: block;
            margin: auto;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen">
    <!-- Canvas for the animated background will be injected here -->
    <canvas id="background-canvas"></canvas>

    <div class="w-full max-w-md mx-auto p-6 md:p-8 z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">QR Code Generator</h1>
            <p class="text-white mt-2">Simply enter text or a URL to create your QR code.</p>
        </div>

        <!-- Glassmorphism effect card -->
        <div class="bg-gray-900/30 backdrop-blur-lg p-6 rounded-2xl shadow-2xl border border-gray-700/50">
            <!-- Input field for text/URL -->
            <div class="space-y-4">
                <div>
                    <label for="text-input" class="sr-only">Enter text or URL</label>
                    <input type="text" id="text-input" placeholder="Enter text or a URL..." class="w-full px-4 py-3 text-base bg-gray-800/80 border-gray-700 border rounded-lg text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow">
                </div>
                <!-- Generate Button -->
                <button id="generate-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform active:scale-95">
                    Generate QR Code
                </button>
            </div>

            <!-- Container for the QR Code and Download Button -->
            <div id="qr-wrapper" class="mt-6 text-center">
                 <!-- Error Message Display -->
                <p id="error-message" class="text-red-400 text-sm mb-4 hidden"></p>
                <!-- QR Code Display -->
                <div id="qrcode-container" class="w-48 h-48 md:w-56 md:h-56 mx-auto bg-transparent rounded-lg flex items-center justify-center hidden">
                     <!-- The QR code itself is white on a transparent background, so we add a white padded container -->
                     <div id="qrcode" class="p-2 bg-white rounded-md inline-block"></div>
                </div>
                 <!-- Download Button -->
                <button id="download-btn" class="mt-4 bg-gray-700 text-white font-medium py-2 px-5 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 transition hidden">
                    Download PNG
                </button>
            </div>
        </div>
        <footer class="text-center mt-8 space-y-2">
            <p class="text-sm text-white">
                Made with ❤️ by Rajat Kumar
            </p>
            <div class="flex justify-center items-center space-x-4">
                <a href="https://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=rajatkumar7" target="_blank" rel="noopener noreferrer" class="text-white hover:text-blue-500 transition-colors" aria-label="LinkedIn Profile">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                      <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.71c-.966 0-1.75-.783-1.75-1.75s.784-1.75 1.75-1.75 1.75.783 1.75 1.75-.784 1.75-1.75 1.75zm13.5 12.71h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="https://github.com/rajatkumar1011" target="_blank" rel="noopener noreferrer" class="text-white hover:opacity-80 transition-opacity" aria-label="GitHub Profile">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                      <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // --- QR Code Logic ---
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const textInput = document.getElementById('text-input');
        const qrcodeContainer = document.getElementById('qrcode-container');
        const qrcodeDiv = document.getElementById('qrcode');
        const errorMessage = document.getElementById('error-message');
        let qrcodeInstance = null; 

        const generateQRCode = () => {
            const data = textInput.value.trim();
            qrcodeContainer.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            if (!data) {
                errorMessage.textContent = 'Please enter some text or a URL.';
                errorMessage.classList.remove('hidden');
                textInput.focus();
                return;
            }

            try {
                 if (qrcodeInstance) {
                    qrcodeInstance.clear();
                    qrcodeInstance.makeCode(data);
                } else {
                    qrcodeInstance = new QRCode(qrcodeDiv, {
                        text: data,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
                
                qrcodeContainer.classList.remove('hidden');
                qrcodeContainer.classList.add('fade-in');
                downloadBtn.classList.remove('hidden');
                downloadBtn.classList.add('fade-in');

            } catch (error) {
                console.error("QR Code generation failed:", error);
                errorMessage.textContent = 'Could not generate QR code. The input might be too long.';
                errorMessage.classList.remove('hidden');
            }
        };

        generateBtn.addEventListener('click', generateQRCode);
        textInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                generateQRCode();
            }
        });

        downloadBtn.addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        });

        // --- Animated Background Logic (Morphing Aurora) ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let blobs = [];

        // Set canvas to full screen
        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        
        // Blob class
        class Blob {
            constructor(color) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 250 + 200; // Larger blobs for a smoother look
                this.vx = (Math.random() - 0.5) * 1.0; // Slower movement
                this.vy = (Math.random() - 0.5) * 1.0;
                this.color = color;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize blobs
        const initBlobs = () => {
            blobs = [
                // Using darker, less saturated colors for better text contrast
                new Blob('hsl(190, 70%, 35%)'), // Deeper Cyan
                new Blob('hsl(260, 60%, 40%)'), // Deeper Purple
                new Blob('hsl(320, 65%, 38%)')  // Deeper Pink/Magenta
            ];
        };

        window.addEventListener('resize', () => {
            resizeCanvas();
            initBlobs(); // Re-initialize blobs for the new size
        });
        
        // Animation loop
        const animate = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Corrected filter values: Reduced blur and contrast to prevent "crushing" colors to black.
            ctx.filter = 'blur(100px) contrast(10)';

            blobs.forEach(blob => {
                blob.update();
                blob.draw();
            });
            
            // Reset the filter so it doesn't affect other elements
            ctx.filter = 'none';

            requestAnimationFrame(animate);
        };
        
        resizeCanvas();
        initBlobs();
        animate();

    </script>
</body>
</html>
